<script>
    var arti = document.querySelector('.item2').innerHTML;
    class Markdowns{
        constructor(popar){
            this.popar = popar.el;
            this.arr = [];
            this.exec();
        }
        exec(){
            var res = this.popar.match(/(#*|\S+)\s+\S+\n/g);
            var num = 0;
            res.forEach(element => {
                if(/#+/.test(element)){
                    num++;
                    num = num > 6 ? 6 : num;
                    var h = `<h${num}>${element.split(' ')[1] == '' ? element.split(' ')[1] = element.split(' ')[2].trim() : element.split(' ')[1].trim()}</h${num}>`;
                    this.arr.push(h);
                }else{
                    var p = `<p>${element.trim()}</p>`;
                    this.arr.push(p);
                }
            });
        }
    }
    var mar = new Markdowns(
        {
            el : document.querySelector('.item2').innerHTML,
        }
    )
    document.querySelector('.box2').innerHTML = mar.arr.join('');
    
</script>
