                            <div class="second-div">
                                <p>几个月前，有人联系我，让我把有篇文章给他们发在杂志上，说有稿费，结果到现在还没结给我钱，文章倒是发表上去了，也给了我样本，没想到钱拖着拖着拖了两三个月还没给我，现在连人都联系不上......</p>
                                <p>我不应该随便相信别人的话，都怪我，太傻了。</p>
                                <p>19年就被骗了200元，为买资料，结果钱交了，人也没在了......</p>
